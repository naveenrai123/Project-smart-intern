<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Productivity Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <h2>Employee Productivity Prediction</h2>
    <form action="/submit" method="post">

        <label for="quarter">Quarter</label>
        <input type="number" name="quarter" required>

        <label for="department">Department</label>
        <input type="number" name="department" required>

        <label for="day">Day</label>
        <input type="number" name="day" required>

        <label for="team">Team</label>
        <input type="number" name="team" required>

        <label for="targeted_productivity">Targeted Productivity</label>
        <input type="number" step="0.01" name="targeted_productivity" required>

        <label for="smv">SMV</label>
        <input type="number" step="0.01" name="smv" required>

        <label for="over_time">Over Time</label>
        <input type="number" name="over_time" required>

        <label for="incentive">Incentive</label>
        <input type="number" name="incentive" required>

        <label for="idle_time">Idle Time</label>
        <input type="number" step="0.01" name="idle_time" required>

        <label for="idle_men">Idle Men</label>
        <input type="number" name="idle_men" required>

        <label for="no_of_style_change">No of Style Changes</label>
        <input type="number" name="no_of_style_change" required>

        <label for="no_of_workers">No of Workers</label>
        <input type="number" step="0.01" name="no_of_workers" required>

        <label for="month">Month</label>
        <input type="number" name="month" required>

        <button type="submit">Predict Productivity</button>
    </form>
</body>
</html>
